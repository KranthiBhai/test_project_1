    <div class=" bg-gray-500 rounded-md p-10 flex flex-col gap-y-4">


      <form [formGroup]="applyForm" (submit)="submitForm()" class=" flex flex-col md:flex-row items-center gap-y-4 gap-x-4">
        <div class=" flex items-center gap-x-4">
          <label for="email" class=" text-white font-bold">Email</label>
          <input type="email" name="email" id="email" formControlName="email"
            class=" rounded-md text-[#182822] font-semibold">
        </div>
        <div class=" flex items-center gap-x-4">
          <label for="mobile" class=" text-white font-bold">mobile</label>
          <input type="number" name="mobile" id="mobile" formControlName="mobile"
            class=" rounded-md text-[#182822] font-semibold">
        </div>
        <button type="submit" class=" bg-white rounded-md px-10 py-2 font-bold">{{ isEditMode ? 'Update' :
          'Submit' }}</button>
      </form>


      
      <ul class=" flex flex-col gap-y-4">
        @for( student of studentsDataList; track student.mobile; let i = $index) {
        <li class=" flex items-center gap-x-3 bg-white rounded-lg p-4" >
          <!-- <p class=" font-bold text-lg text-[#182822]">{{student.id}}</p> -->
          <div class=" flex-1 flex items-center gap-x-3">
          <p class=" font-bold text-lg text-[#182822]">{{student.email}}</p>
          <p class=" font-bold text-lg text-[#182822]">{{student.mobile}}</p>
        </div>
          <div>
            <button type="button" class=" bg-blue-700 mr-2 text-white font-bold rounded-lg px-3 py-2" (click)="edit(i)">Edit</button>
            <button type="button" (click)="onDelete(i)" class=" bg-blue-700 text-white font-bold rounded-lg px-3 py-2">Delete</button>
          </div>
        </li>
        }
      </ul>

      
    </div>
